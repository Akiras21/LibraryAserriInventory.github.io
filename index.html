<!DOCTYPE html> 
<html lang="es">
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title >Library Aserrí Inventory</title> 
   <link rel="icon" href="Media/logo.png">
   <link rel="stylesheet" href="CSS/style.css">  
 
 <head> 
    <div id="backcontainer">
        <img src="Media/backlibrary.png" id="background" alt="">
    </div>
   
 </head> 
 
    <body> 
        <main> 
         
            <section id="add-book"> 
      
                <div id="formulario">
               
                 <form id="book-form"> 
                     <iframe id="gif" src="https://giphy.com/embed/2tX8wpWQ944q2n63n9"></iframe>
                      <h2>Add New Book</h2> 
                      <label for="title">Title:</label> 
      
                      <input type="text" id="title" required> 
      
                      <label for="author">Autor:</label> 
      
                      <input type="text" id="author" required> 
                     
                      <label for="isbn">ISBN:</label> 
      
                      <input type="text" id="isbn" required> 
      
                      <button type="submit">Add</button> 
                  </form> 


                </div>

                <div class="slider-container">
                    <div id="text">
                        <h1>Coming soon</h1>
                        <h2>programmer's month collection </h2>
                    </div>

                   

                    <div class="slider">
                       <div class="slide">
                           <img src="Media/Ladalovelace.jpg" alt="Libro 1">
                       </div>
                       <div class="slide">
                           <img src="Media/Ldesingpatterns.jpg" alt="Libro 2">
                       </div>
                       <div class="slide">
                           <img src="Media/Lcleancode.jpg" alt="Libro 3">
                       </div>
                       <div class="slide">
                           <img src="Media/Lpython.webp" alt="Libro 4">
                       </div>
                       
                    </div>
                </div>
                <div id="botones">
                    <button id="prevBtn" class="control-btn">&#9665;</button>
                    <button id="nextBtn" class="control-btn">&#9655;</button>

                </div>
                
                
                <!--Slider de libros proximos-->
                
            <section id="edit-book"> 

                <form id="formu">
                  
                 <h2>Edit book</h2>     
                 <label for="edit-title">Title:</label> 
                 <input type="text" id="edit-title" required> 
                 <label for="edit-author">Autor:</label> 
                 <input type="text" id="edit-author" required>
                 <label for="edit-isbn">ISBN:</label> 
                 <input type="text" id="edit-isbn" required> 
                 <button type="button" onclick="saveEditedBook()">Save Changes</button> 
                 <button type="button" onclick="cancelEdit()">Cafncel</button> 

                </form> 

            </section> 
            <div class="stockdiv"><h1 id="stock">Books in stock</h1></div>
            <section id="books"> 
                

     
                <!-- Aquí se mostrarán los libros --> 
       
              </section> 
         
        </main> 
    </body> 
    <script src="JS/script.js"></script> 
 
</html>
